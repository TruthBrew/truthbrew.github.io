<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style type="text/css">
    	ul {
		  list-style: none;
		}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
  	function importGSS(json) {
    for (i = 0; i < json.feed.entry.length; i++) {
        entry = json.feed.entry[i];
        
        if(entry.gsx$beer.$t.length>0) {
        $('#prices').append('<li>' + entry.gsx$beer.$t + ' ' + entry.gsx$price.$t + '</li>')
        }
    }
}
  	
  </script>
  </head>
  <body>
    <h1>
	Current Beer Menu
	</h1>
	<ul id="prices">

	</ul>
  </body><script src="https://spreadsheets.google.com/feeds/list/1rJdxWvzl7mw-yWasp42EXf2PSy8ZZkX6lPL6h3X9Xzo/1/public/values?alt=json-in-script&amp;callback=importGSS"></script>

</html>
